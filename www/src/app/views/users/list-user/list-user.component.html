<!--end row-->

<div class="row justify-content-center">
  <div class="col-md-10 col-lg-10">
    <div class="card">
      <div class="card-header">
        <div class="row align-items-center">
          <div class="col">
            <h4 class="card-title">Liste des utilisateurs</h4>
          </div>
          <!--end col-->
        </div>
        <!--end row-->
      </div>
      <!--end card-header-->
      <div class="card-body pt-0">
        <div class="table-responsive">
          <table class="table table-striped mb-0">
            <thead class="table-light">
              <tr>
                <th>Customer</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Contact No</th>
                <th>Active</th>
                <th class="text-end">Action</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngIf="users!==[]">
                   <tr *ngFor="let user of users">
                <td>
                  <img
                    src="assets/images/users/avatar-3.jpg"
                    alt=""
                    class="rounded-circle thumb-md me-1 d-inline"
                  />
                </td>
                   <td>
                  {{ user.firstName }}
                </td>
                  <td>
                  {{ user.lastName }}
                </td>
                <td>{{ user.userName }}</td>
                <td>{{ (user.phone)?user.phone:"Pas encore attribu√©" }}</td>
                 <td>
                    <span *ngIf="user.isEnabled" class="badge bg-success"
                      >Actif</span
                    >
                    <span *ngIf="!user.isEnabled" class="badge bg-secondary"
                      >Inactif</span
                    >
                  </td>
                <td class="text-end">
                  <a href="javascript:void(0);" (click)="editUser(user)" class="me-0.5"
                    ><i class="las la-pen text-secondary font-16"></i
                  ></a>
                  @if(user.isEnabled){
                    <a href="javascript:void(0);" (click)="deactivateUser(user)"
                      ><i class="las la-lock text-secondary font-16"></i
                    ></a>
                  }
                  @if(!user.isEnabled){
                      <a href="javascript:void(0);" (click)="activateUser(user)"
                    ><i class="las la-unlock text-secondary font-16"></i
                  ></a>
                  }
                  <a href="javascript:void(0);" (click)="deleteUser(user)"
                    ><i class="las la-trash-alt text-secondary font-16"></i
                  ></a>
                   <ng-container *ngIf="(loading && currentUser!==null && currentUser.userName === user.userName)">
                      <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                    </ng-container>
                  </td>
              </tr>
              </ng-container>

            </tbody>
          </table>
          <!--end /table-->
        </div>
        <!--end /tableresponsive-->
      </div>
      <!--end card-body-->
    </div>
    <!--end card-->
  </div>
  <!--end col-->
</div>
<!--end row-->

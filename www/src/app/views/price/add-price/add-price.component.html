<div class="container-xxl">
  <div class="row vh-100 d-flex justify-content-center">
    <div class="col-12 align-self-center">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-4 mx-auto">
            <div class="card">
              <div class="card-body p-0 bg-black auth-header-box rounded-top">
                <div class="text-center p-3">
                  <a routerLink="/" class="logo logo-admin">
                    <img src="assets/images/logo-sm.png" height="50" alt="logo" class="auth-logo" />
                  </a>
                  <h4 class="mt-3 mb-1 fw-semibold text-white fs-18">
                    {{ 'PRICE.ADD.TITLE' | trl }}
                  </h4>
                  <p class="text-muted fw-medium mb-0">
                    {{ 'PRICE.ADD.SUBTITLE' | trl }}
                  </p>
                </div>
              </div>
              <div class="card-body pt-0">
                <form class="my-4" action="index.html" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                  <div class="form-group mb-2">
                    <label class="form-label" for="name">{{ 'PRICE.ADD.FORM.NAME_LABEL' | trl }}</label>
                    <input type="text" formControlName="name" [ngClass]="{
                        'is-invalid': submitted && form['name'].errors,
                      }" class="form-control" id="name" name="name"
                      [placeholder]="'PRICE.ADD.FORM.NAME_PLACEHOLDER' | trl" />
                    <div class="invalid-feedback">{{ 'PRICE.ADD.FORM.NAME_ERROR' | trl }}</div>
                  </div>
                  <!--end form-group-->

                  <div class="form-group mb-2">
                    <label class="form-label" for="amount">{{ 'PRICE.ADD.FORM.AMOUNT_LABEL' | trl }}</label>
                    <input type="number" formControlName="amount" [ngClass]="{
                        'is-invalid': submitted && form['amount'].errors,
                      }" class="form-control" id="amount" name="amount"
                      [placeholder]="'PRICE.ADD.FORM.AMOUNT_PLACEHOLDER' | trl" />
                    <div class="invalid-feedback">
                      {{ 'PRICE.ADD.FORM.AMOUNT_ERROR' | trl }}
                    </div>
                  </div>

                  <div class="form-group mb-2">
                    <label class="form-label" for="frequency">{{ 'PRICE.ADD.FORM.FREQUENCY_LABEL' | trl }}</label>
                    <select formControlName="frequency" [ngClass]="{
                        'is-invalid': submitted && form['frequency'].errors,
                      }" class="form-control" id="frequency" name="frequency">
                      <option value="" disabled selected>{{ 'PRICE.ADD.FORM.FREQUENCY_PLACEHOLDER' | trl }}</option>
                      <option *ngFor="let item of frequencies" [value]="item.frequency">{{ item.label }}</option>
                    </select>
                    <div class="invalid-feedback">
                      {{ 'PRICE.ADD.FORM.FREQUENCY_ERROR' | trl }}
                    </div>
                  </div>

                  <div class="form-group mb-2">
                    <label class="form-label" for="currency">{{ 'PRICE.ADD.FORM.CURRENCY_LABEL' | trl }}</label>
                    <input type="text" formControlName="currency" [ngClass]="{
                        'is-invalid': submitted && form['currency'].errors,
                      }" class="form-control" id="currency" name="currency"
                      [placeholder]="'PRICE.ADD.FORM.CURRENCY_PLACEHOLDER' | trl" />
                    <div class="invalid-feedback">
                      {{ 'PRICE.ADD.FORM.CURRENCY_ERROR' | trl }}
                    </div>
                  </div>
                  <!--end form-group-->

                  <div class="form-group mb-2">
                    <label class="form-label" for="countries">{{ 'PRICE.ADD.FORM.SERVICES_LABEL' | trl }}</label>
                    <select id="serviceIds" formControlName="serviceIds" class="form-control" multiple [ngClass]="{
                        'is-invalid': submitted && form['serviceIds'].errors,
                      }">
                      <option *ngFor="let service of services" [value]="service.id">
                        {{ service.name }}
                      </option>
                    </select>

                    <div class="invalid-feedback">
                      {{ 'PRICE.ADD.FORM.SERVICES_ERROR' | trl }}
                    </div>
                  </div>

                  <!--end form-group-->

                  <div class="form-group mb-0 row">
                    <div class="col-12">
                      <div class="d-grid mt-3">
                        <button class="btn btn-primary" type="submit">
                          {{ 'PRICE.ADD.FORM.SUBMIT_BUTTON' | trl }}
                          <i class="fas fa-sign-in-alt ms-1"></i>
                        </button>
                      </div>
                    </div>
                    <!--end col-->
                  </div>
                  <!--end form-group-->
                </form>
                <!--end form-->
              </div>
              <!--end card-body-->
            </div>
            <!--end card-->
          </div>
          <!--end col-->
        </div>
        <!--end row-->
      </div>
      <!--end card-body-->
    </div>
    <!--end col-->
  </div>
  <!--end row-->
</div>

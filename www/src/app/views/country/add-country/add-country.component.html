<div class="container-xxl">
  <div class="row vh-100 d-flex justify-content-center">
    <div class="col-12 align-self-center">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-4 mx-auto">
            <div class="card">
              <div class="card-body p-0 bg-black auth-header-box rounded-top">
                <div class="text-center p-3">
                  <a routerLink="/" class="logo logo-admin">
                    <img src="assets/images/logo-sm.png" height="50" alt="logo" class="auth-logo" />
                  </a>
                  <h4 class="mt-3 mb-1 fw-semibold text-white fs-18">
                    {{ 'COUNTRY.ADD.TITLE' | trl }}
                  </h4>
                  <p class="text-muted fw-medium mb-0">
                    {{ 'COUNTRY.ADD.SUBTITLE' | trl }}
                  </p>
                </div>
              </div>
              <div class="card-body pt-0">
                <form class="my-4" action="index.html" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                  <div class="form-group mb-2">
                    <label class="form-label" for="name">{{ 'COUNTRY.ADD.FORM.NAME_LABEL' | trl }}</label>
                    <input type="text" formControlName="name" [ngClass]="{
                        'is-invalid': submitted && form['name'].errors,
                      }" class="form-control" id="name" name="name"
                      [placeholder]="'COUNTRY.ADD.FORM.NAME_PLACEHOLDER' | trl" />
                    <div class="invalid-feedback">
                      {{ 'COUNTRY.ADD.FORM.NAME_ERROR' | trl }}
                    </div>
                  </div>
                  <!--end form-group-->

                  <div class="form-group mb-2">
                    <label class="form-label" for="code">{{ 'COUNTRY.ADD.FORM.CODE_LABEL' | trl }}</label>
                    <input type="code" formControlName="code" [ngClass]="{
                        'is-invalid': submitted && form['code'].errors,
                      }" class="form-control" id="code" name="user code"
                      [placeholder]="'COUNTRY.ADD.FORM.CODE_PLACEHOLDER' | trl" />
                    <div class="invalid-feedback">{{ 'COUNTRY.ADD.FORM.CODE_ERROR' | trl }}</div>
                  </div>
                  <!--end form-group-->


                  <div class="form-group mb-0 row">
                    <div class="col-12">
                      <div class="d-grid mt-3">
                        <button class="btn btn-primary" type="submit">
                          {{ 'COUNTRY.ADD.FORM.SUBMIT_BUTTON' | trl }} <i class="fas fa-sign-in-alt ms-1"></i>
                        </button>
                      </div>
                    </div>
                    <!--end col-->
                  </div>
                  <!--end form-group-->
                </form>
                <!--end form-->
              </div>
              <!--end card-body-->
            </div>
            <!--end card-->
          </div>
          <!--end col-->
        </div>
        <!--end row-->
      </div>
      <!--end card-body-->
    </div>
    <!--end col-->
  </div>
  <!--end row-->
</div>

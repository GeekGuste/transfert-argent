<div class="container-xxl">
  <div class="row vh-100 d-flex justify-content-center">
    <div class="col-12 align-self-center">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-4 mx-auto">
            <div class="card">
              <div class="card-body p-0 bg-black auth-header-box rounded-top">
                <div class="text-center p-3">
                  <a routerLink="/" class="logo logo-admin">
                    <img
                      src="assets/images/logo-sm.png"
                      height="50"
                      alt="logo"
                      class="auth-logo"
                    />
                  </a>
                  <h4 class="mt-3 mb-1 fw-semibold text-white fs-18">
                    Reset Password
                  </h4>
                  <p class="text-muted fw-medium mb-0">
                    Enter your Email and instructions will be sent to you!
                  </p>
                </div>
              </div>
              <div class="card-body pt-0">
             <form [formGroup]="recoverForm" (ngSubmit)="resetAccount()" class="my-4">
  <div class="form-group mb-2">
    <label class="form-label" for="code">Code</label>
    <input
      type="text"
      class="form-control"
      formControlName="code"
      name="code"
      placeholder="Enter code you get on email"
      [disabled]="loading"
    />
  </div>
  <div class="form-group mb-2">
    <label class="form-label" for="password">Password</label>
    <input
      type="password"
      class="form-control"
      formControlName="password"
      name="password"
      placeholder="Enter password"
      [disabled]="loading"
    />
  </div>
  <div class="form-group mb-2">
    <label class="form-label" for="confirmpassword">Confirm password</label>
    <input
      type="password"
      class="form-control"
      formControlName="confirmpassword"
      name="confirmpassword"
      placeholder="Enter password again"
      [disabled]="loading"
    />
  </div>
  @if (hasError) {
    <div class="text-danger text-center mt-2">
      Veuillez remplir tous les champs et vérifier que les mots de passe sont identiques.
    </div>
  }
  @if (hasEmailSent) {
    <div class="text-success text-center mt-2">
      Votre mot de passe a été réinitialisé avec succès.
    </div>
  }
  <div class="form-group mb-0 row">
    <div class="col-12">
      <div class="d-grid mt-3">
        <button class="btn btn-primary" type="submit" [disabled]="loading">
          @if(!loading){
            <ng-container>
              Reset <i class="fas fa-sign-in-alt ms-1"></i>
            </ng-container>
          }
          @if(loading){
            <ng-container>
              <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              Envoi en cours...
            </ng-container>
          }
        </button>
      </div>
    </div>
  </div>
</form>
                <div class="text-center mb-2">
                  <p class="text-muted">
                    Remember It ?
                    <a [routerLink]="'/auth/log-in'" class="text-primary ms-2"
                      >Sign in here</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

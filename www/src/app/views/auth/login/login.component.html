<div class="container-xxl">
  <div class="row vh-100 d-flex justify-content-center">
    <div class="col-12 align-self-center">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-4 mx-auto">
            <div class="card">
              <!-- Form -->
              <div class="card-body pt-0">
                <form
                  [formGroup]="signInForm"
                  (ngSubmit)="login()"
                  class="my-4"
                >
                  <div class="form-group mb-2">
                    <label class="form-label" for="username">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      formControlName="email"
                      name="username"
                      placeholder="Enter username"
                      [disabled]="loading"
                    />
                  </div>

                  <div class="form-group">
                    <label class="form-label" for="userpassword">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      name="password"
                      formControlName="password"
                      id="userpassword"
                      placeholder="Enter password"
                      [disabled]="loading"
                    />
                  </div>

                  <div class="form-group row mt-3">
                    <div class="col-sm-6">
                      <div class="form-check form-switch form-switch-success">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="customSwitchSuccess"
                          [disabled]="loading"
                        />
                        <label
                          class="form-check-label"
                          for="customSwitchSuccess"
                          >Remember me</label
                        >
                      </div>
                    </div>
                    <div class="col-sm-6 text-end">
                      <a
                        [routerLink]="'/auth/recover-pw'"
                        class="text-muted font-13"
                        ><i class="dripicons-lock"></i> Forgot password?</a
                      >
                    </div>
                  </div>

                  <div class="form-group mb-0 row">
                    <div class="col-12">
                      <div class="d-grid mt-3">
                        <button class="btn btn-primary" type="submit" [disabled]="loading">
                          <ng-container *ngIf="!loading">
                            Log In <i class="fas fa-sign-in-alt ms-1"></i>
                          </ng-container>
                          <ng-container *ngIf="loading">
                            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                            Logging in...
                          </ng-container>
                        </button>
                      </div>
                    </div>
                  </div>

                  <div *ngIf="hasWrongCredentials" class="text-danger text-center mt-3">
                    Invalid email or password.
                  </div>
                </form>

                <!-- Sign up + Social -->
                <div class="text-center mb-2">
                  <p class="text-muted">
                    Don't have an account?
                    <a [routerLink]="'/auth/register'" class="text-primary ms-2">
                      Free Register
                    </a>
                  </p>
                  <h6 class="px-3 d-inline-block">Or Login With</h6>
                </div>
              </div>
              <!--end card-body-->
            </div>
            <!--end card-->
          </div>
          <!--end col-->
        </div>
        <!--end row-->
      </div>
      <!--end card-body-->
    </div>
    <!--end col-->
  </div>
  <!--end row-->
</div>
